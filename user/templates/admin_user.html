<div class="user">
    <h1>User</h1>
     <!-- Search bar -->
    <input type="text" name="search_query" id="search_query" placeholder="Search user...">
    <button onclick="searchUser()">Search</button>
    <button onclick="refresh()">Clear response</button>
    
    <!-- User table -->
    <table border="1" id="queryTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Verified</th>
                <th>Service Provided</th>
                <th>Is Active</th>
                <th>Deleted</th>
                <th>Disabled</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr onclick="disableUser('{{ user.email }}')">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.location }}</td>
                <td>{{ user.verified }}</td>
                <td>{{ user.service_provided }}</td>
                <td>{{ user.isActive}}</td>
                <td>{{ user.deleted }}</td>
                <td>{{ user.disabled }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
